<div class="container" style="position:relative;top:100px;">
    <form method="post"  action="login/ingresar">
        <div class="col-md-4 col-md-offset-4">
            <br>           
             <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Usuario</span>
                <input type="text" name="usuario" class="form-control" placeholder="Usuario" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Contraseña</span>
                <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon2">
            </div>
            <br>
            <button id="log" name="log" type="submit" class="btn btn-primary left">Iniciar sesion</button>
            <p>No tienes una cuenta?<a href="../user_alta.html"> Registrate aqui</a></p>
        </div>
    </form>
</div>
